<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Fundo branco */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Garante que a altura mínima seja 100% da altura da tela */
        }

        .image-container {
            width: 100%;
            max-width: 600px; /* Largura máxima da imagem */
            margin: 20px 0; /* Espaçamento entre as imagens */
            box-sizing: border-box;
            padding: 0 15px;
        }

        .image-container img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img1.jpg" alt="Imagem 1">
    </div>
    <div class="image-container">
        <img src="img2.jpg" alt="Imagem 2">
    </div>
    <div class="image-container">
        <img src="img3.jpg" alt="Imagem 3">
    </div>
    <div class="image-container">
        <img src="img4.jpg" alt="Imagem 4">
    </div>
    <div class="image-container">
        <img src="img5.jpg" alt="Imagem 5">
    </div>
    <div class="image-container">
        <img src="img6.jpg" alt="Imagem 6">
    </div>
</body>
</html>
